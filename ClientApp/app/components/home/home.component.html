<h1>
    Gulf Coast Spirits
</h1>
<div class="row">
    <div class="col-sm-5">
        <div class="well well-sm">
            <img src="./assets/textheader-experience.png" class="img-responsive" style="max-height: 60px"/>
            <p>
                Welcome to Gulf Coast Spirits, Mandeville's most convenient liquor store. We feature top-selling brands you know at the prices
                you love. Expect fast and friendly service!
            </p>
        </div>
    </div>
    <div class="col-sm-7">
        <div class="well well-sm">
            <img src="./assets/notextbanner.jpg" class="img-responsive" />
        </div>
    </div>
</div>
<h1>What we sell</h1>
<div class="row">
    <div class="col-sm-3">
        <div class="well well-sm">
            <img src="./assets/banner_beer.png" class="img-responsive" />
            <div class="beer">
                <h2>BEER</h2>
            </div>
        </div>
    </div>
    <div class="col-sm-3">
        <div class="well well-sm">
            <img src="./assets/banner_wine.png" class="img-responsive" />
            <div class="wine">
                <h2>WINE</h2>
            </div>
        </div>
    </div>
    <div class="col-sm-3">
        <div class="well well-sm">
            <img src="./assets/banner_liquor.png" class="img-responsive" />
            <div class="liquor">
                <h2>LIQUOR</h2>
            </div>
        </div>
    </div>
    <div class="col-sm-3">
        <div class="well well-sm">
            <img src="./assets/banner_daquiri.png" class="img-responsive" />
            <div class="daquiri">
                <h2>DAQUIRIS</h2>
            </div>
        </div>
    </div>
</div>
